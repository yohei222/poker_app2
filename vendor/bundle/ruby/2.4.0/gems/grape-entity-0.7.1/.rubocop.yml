AllCops:
  TargetRubyVersion: 2.4
  Include:
    - Dangerfile

  Exclude:
    - vendor/**/*
    - bin/**/*
    - Guardfile

inherit_from: .rubocop_todo.yml

Gemspec/RequiredRubyVersion:
  Enabled: false

Naming/FileName:
  Exclude:
    - 'Gemfile'
    - 'Rakefile'
    - 'grape-entity.gemspec'
    - 'lib/grape-entity.rb'

Style/Documentation:
  Enabled: false

Style/MultilineIfModifier:
  Enabled: false

Style/RaiseArgs:
  Enabled: false

Lint/BooleanSymbol:
  Exclude:
    - 'spec/grape_entity/exposure_spec.rb'

Lint/UnneededDisable:
  Enabled: false
